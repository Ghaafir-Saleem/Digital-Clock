<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
<div class="container">

    <div class="inner-container-one">
        <div id="hours" class="time">40</div>
        <span>:</span>
        <div id="minutes" class="time">1</div>
        <span>:</span>
        <div id="seconds" class="time">55</div>
    </div>
    <div id="date" class="inner-container-two">
        <div id="day" class="date">12</div>
        <span>/</span>
        <div id="month" class="date">08</div>
        <span>/</span>
        <div id="year" class="date">24</div>
    </div>

</div>

    
    <script src="script.js"></script>
</body>
</html>
